<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 400px;
        }
        td, th {
            border: 1px solid black;
            padding: 10px;
        }
        thead {
            background-color: darkgray;
            color: white;
        }
    </style>
    <title>Tabelas</title>
</head>
<body>
    <H1>
        Uso de tabelas grandes
    </H1>
    <!--
        ANATOMIA PARA TABELAS GRANDES
        TABLE
            THEAD
                TR, TD, TH
            TBODY
                TR, TD, TH
            TFOOT
                TR, TD, TH
    -->
    <table>
        <thead>
            <tr>
                <th>Estado</th>
                <th>População</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>São Paulo</td> 
                <td>44 411 238</td>               
            </tr>
        </tbody>
        <tfoot>

        </tfoot>
    </table>
</body>
</html>
