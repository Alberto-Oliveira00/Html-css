    <title>Videos com HTML5</title>
</head>
<body>
    <H1>Inserindo Videos hospedados localmente</H1>
    <p>Este video está hospedado no meu próprio servidor.</p>
    <video width="560" controls autoplay loop>
        <source src="midia/meuvideo.mp4" type="video/mp4">
        <source src="midia/meuvideo.webm.mp4" type="video/mp4">
        <p>seu navegador não tem compatibilidade com o video</p></video>
    <h1>Inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?si=EULP9DV65iLu5OF9" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
